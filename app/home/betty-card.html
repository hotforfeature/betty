<md-card>
  <md-list>
    <md-subheader>Automatic Payments</md-subheader>
    <md-list-item class="md-2-line">
      <md-button class="md-icon-button" aria-label="Change card" ng-click="cardCtrl.changeCard()">
        <md-icon md-font-set="material-icons">credit_card</md-icon>
      </md-button>
      <div class="md-list-item-text">
        <h3>
          <span ng-show="student.card">Card: {{student.card}}</span>
          <span ng-hide="student.card">No Card</span>
        </h3>
        <p>
          <span ng-show="student.email">{{student.email}}</span>
          <span ng-hide="student.email">Tap the icon to setup</span>
        </p>
      </div>
    </md-list-item>
  </md-list>
</md-card>
