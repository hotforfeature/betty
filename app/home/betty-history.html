<md-card>
  <md-list>
    <md-subheader>Account History</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="charge in student.charges">
      <md-icon md-font-set="material-icons" ng-class="{'negative': charge.amount < 0, 'positive': charge.amount >= 0 }">
        {{charge.amount < 0 ? 'arrow_drop_down' : 'arrow_drop_up'}}
      </md-icon>
      <div class="md-list-item-text">
        <h3>{{charge.description}}</h3>
        <p>{{charge.amount / 100 | currency}}</p>
        <div class="md-secondary">
          <p>{{charge.date | date}}</p>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-card>
