<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Automatic Payments</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content layout="row">
    <md-button class="md-icon-button" aria-label="Change card" ng-click="cardCtrl.changeCard()">
      <md-icon md-font-set="material-icons">credit_card</md-icon>
    </md-button>

    <div layout="column">
      <span ng-show="student.card">Card: {{student.card}}</span>
      <span ng-hide="student.card">No Card</span>
      <span flex></span>
      <span class="md-caption" ng-show="student.email">{{student.email}}</span>
      <span class="md-caption" ng-hide="student.email">Tap the icon to setup</span>
    </div>
  </md-card-content>
</md-card>
